    <main>
        <div class="container my-5">
            <h1 class="text-center mb-4">Iniciar Sesión</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="inpusuario" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="inpusuario" placeholder="Ingresa tu usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="inppasword" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="inppasword" placeholder="Ingresa tu contraseña" required>
                        </div>

                        <div class="mb-3">
                            <label for="inpconfirmar" class="form-label">Confirmar contraseña:</label>
                            <input type="password" class="form-control" id="inpconfirmar" placeholder="Confirma tu contraseña" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="verpassword">
                            <label class="form-check-label" for="verpassword">Mostrar contraseña</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="btniniciar">Iniciar sesión</button>
                            <button type="button" class="btn btn-secondary" id="btnregistrarse">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
